<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conference Call</title>
    <link rel="stylesheet" href="uses.css" />
  </head>
  <body>
    <div class="call-container">
      <a href="index.html">
        <img id="back-button" src="static/img/home-button.png"
      /></a>
      <img id="call-screen" src="static/svg/blank-screen.svg" />
      <a href="call.html">
        <img id="back-button" src="static/img/back-button.png"
      /></a>
    </div>
    <div class="conference-container">
      <div class="person-box1">
        <div class="eyes1"></div>
        <div class="mouth1"></div>
      </div>
      <div class="person-box2">
        <div class="eyes2"></div>
        <div class="mouth2"></div>
      </div>
      <div class="person-box3">
        <div class="eyes3"></div>
        <div class="mouth3"></div>
      </div>
    </div>

    <script>
      const talking = new Audio("sound/talking.mp3");
      talking.play();
    </script>
  </body>
</html>
